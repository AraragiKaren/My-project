<!DOCTYPE html>
<html lang="en">
<head>

        <!--Save Name-->
        <button id="name-btn">Name</button>
        <!--Render name out-->
        <div id="render-out"></div>

    <!--Type your link-->

        <input id="link" type="text">

            <!--delete button-->
            <button id="delete-link">Delete All</button>
            <!--save tab button-->
            <button id="save-tab">Save Tab</button>
            <!--save link button-->
            <button id="save-input">Save Link</button>
        </div>
        <!--generate list of link-->
        <div id="render-link"></div>
    </div>

    <button id="random-btn">Random your anime character</button>
    <p id="lucky-number"></p>

    <p id="lucky-char"></p>
    <div id="render-imgs"></div>

    <button id="rai2">Renai circulation</button>

        <div id="renderVid"></div>
    </div>
